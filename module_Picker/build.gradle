apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'
android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode rootProject.ext.versionCode
        versionName rootProject.ext.versionName
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        abortOnError false
    }
}

dependencies {
    api fileTree(dir: 'libs', include: ['*.jar'])
    api project(':module_Extends')
    //文件选择器
    compileOnly 'com.squareup.picasso:picasso:2.5.2'
//    api 'me.rosuh:AndroidFilePicker:0.6.5-x'
    
    api "io.reactivex.rxjava2:rxjava:2.1.16"
    api "io.reactivex.rxjava2:rxandroid:2.0.2"
    //图片选择器
//    api 'com.github.guoxiaoxing:phoenix:1.0.15'
    //选填 - 图片压缩，开启功能：Phoenix.with().enableCompress(true)，获取结果：MediaEntity.getCompressPath()
//    api 'com.github.guoxiaoxing.phoenix:phoenix-compress-picture:0.0.11'
    //选填 - 视频压缩，开启功能：Phoenix.with().enableCompress(true)，获取结果：MediaEntity.getCompressPath()
//    api 'com.github.guoxiaoxing.phoenix:phoenix-compress-video:0.0.11'
}
